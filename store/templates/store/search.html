{% extends 'store/base.html' %}
{% block title %}Search{% endblock  %}
{% block content %}
    {% for product in all_search_results %}
        <h3>{{product.namePD}}</h3>
        <p>{{product.description}}</p>
        <div class="td-block-span12">
                                <div class="td_module_6 td_module_wrap td-animation-stack">
                                    <div class="td-module-thumb">
                                        <a href="/blog/{{post.id}}" rel="bookmark" class="td-image-wrap " title="{{post.title}}"><img class="entry-thumb td-animation-stack-type0-2" src="{{post.image.url}}" alt="" title="{{post.title}}" data-type="image_tag" data-img-url="{{post.image.url}}" width="100" height="70"></a>
                                    </div>
                                    <div class="item-details">
                                        <h3 class="entry-title td-module-title">
                                            <a href="#" rel="bookmark" title="{{post.title}}">{{post.title}}</a>
                                        </h3>
                                        <div class="td-module-meta-info">
                                            <span class="td-post-date"><time>{{post.date|date:"d-m-Y "}}</time></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
    {% empty %}
        <h2>No results found</h2>
    {% endfor %}
{% endblock %}
